<div style="width: 500px">
  <app-x-form
    [formFields]="form" #xFormCreate>
  </app-x-form>
  <button (click)="create(xFormCreate)" mat-button>Creer</button>
</div>
<div style="width: 500px; margin-top: 50px">
  <ng-container *ngFor="let book of (books | async)">
    <app-x-form
      [formFields]="book.form" #xFormUpdate>
    </app-x-form>
    <button (click)="update(book.data, xFormUpdate)" mat-button>Enregistrer</button>
    <button (click)="delete(book.data)" mat-button>Supprimer</button>
  </ng-container>
</div>
